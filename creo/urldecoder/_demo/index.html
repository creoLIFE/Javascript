<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" />
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
    <title>creoLIFE urlDecoder</title>

    <script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="../js/creo.urldecoder.js"></script>

</head>
<body style="width:100%; background:#ccc; margin:0; padding:0">

    <div style="width:1000px; margin:100px auto">
        <input id="test1" style="width:500px;"></input>
        <div id="test2" style="width:500px">URL</div>
    </div>

    <script>
        $(document).ready(function(){
            var parsed = $.fn.creoUrlDecoder(document.location.href,false,function(){
                $('#test1').val( this.getParam('some_param_name_from_url'));
            });

            console.log(parsed);


            var parsedJs = creo.urlDecoder.decode(document.location.href,function(){
                document.getElementById('test2').innerHTML = this.getSource();
            });

            console.log(parsedJs);

        });
    </script>

</body>
</html>
